<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="submitForm()">  
        <div class="row">
          <div class="col-xs-12">
              <button class="btn btn-primary" [disabled]="!recipeForm.valid">Save</button>
              <button class="btn btn-danger" (click)="onCancel()" >Clear</button>
            </div>
          </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" formControlName="name"
                  class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="imagePath">Image Url</label>
                  <input type="text" name="imagePath" id="imagePath"
                   formControlName="imagePath"
                    #imagePath
                   class="form-control">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
               <img [src]="imagePath.value" alt="" class="img-repsonsive">
              </div>
            </div>
            
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" name="description" id="description" formControlName="description"
                  class="form-control" rows="4"></textarea>
                </div>
              </div>
            </div>

            <div class="row" formArrayName="ingredients">
              <div class="col-xs-12" 
               *ngFor="let ingredient of indgredientControl; let i=index"  
              [formGroupName]="i"
              style="margin-top: 10px;">
                <div class="row">
                  <div class="col-xs-6">
                    <input type="text" 
                  class="form-control" 
                   formControlName="name" >
                   </div>
                   <div class="col-xs-2">
                    <input type="text"
                    formControlName="amount" 
                  class="form-control">
                   </div>
                   <div class="col-xs-2">
                   <button class="btn btn-danger"
                    type="button" (click)="onDeleteIngredient(i)">X</button>
                   </div>
                </div> 
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-primary" type="button" (click)="addIngredientItem()">Add Indgredient</button>
              </div>
            </div>
            

          </form>        
    </div>
</div>
